<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Offline</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .content {
            text-align: center;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 0;
        }

        p {
            font-size: 1.5em;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Offline</h1>
            <p>It seems you are offline. Please check your internet connection and try again.</p>
        </div>
    </div>
</body>
</html>
